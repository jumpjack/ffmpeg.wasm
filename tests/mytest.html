<html>
  <body>
    <h3>Quick Test</h3>
    <video id="output-video" controls></video><br/>
    <input type="file" id="uploader">
    Message:
    <p id="message"></p>   
    <script type="module">
      import { FFmpeg } from "/packages/ffmpeg/dist/esm/index.js";
      import { fetchFile } from "/packages/util/dist/esm/index.js";
      let ffmpeg = null;

      const transcode = async ({ target: { files } }) => {
        const message = document.getElementById('message');
        if (ffmpeg === null) {
          ffmpeg = new FFmpeg();
console.log("FFMPEG=",ffmpeg);          
          ffmpeg.on("log", ({ message }) => {
            console.log(message);
          })
          ffmpeg.on("progress", ({ progress }) => {
            message.innerHTML = `${progress * 100} %`;
          });
          await ffmpeg.load({
            coreURL: "/packages/core/dist/esm/ffmpeg-core.js",
          });
        }
        const { name } = files[0];
console.log("name=",name);          
        
        await ffmpeg.writeFile(name, await fetchFile(files[0]));
        message.innerHTML = 'Start transcoding';
        await ffmpeg.exec(['-i', name,  '-vf v360=fisheye:e:ih_fov=200:iv_fov=200', 'output.jpg']);
        message.innerHTML = 'Complete transcoding';
        const data = await ffmpeg.readFile('output.jpg');

        const video = document.getElementById('output-video');
        video.src = URL.createObjectURL(new Blob([data.buffer], { type: 'image/jpeg' }));
      }
      const elm = document.getElementById('uploader');
      elm.addEventListener('change', transcode);
    </script>
  </body>
</html>
